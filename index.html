<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ClincSistem</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">Icone</span>
                        <span class="title">ClincSistem</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                        <span class="title">Agenda</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Pacientes</span>
                    </a>
                </li>


                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                        <span class="title">Ajuda</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>


                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Configurações</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- Main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer02.jpg" alt="">
                </div>
            </div>

            <div class="cardBox">

                <div class="flex-lg-1 h-screen overflow-y-lg-auto">
                    <main class="py-6 bg-surface-secondary">
                        <div class="container-fluid">
                            <div class="row g-6 mb-6">
                                <div class="col-xl-8">
                                    <div class="card h-full">
                                        <div class="card-body">
                                            <div class="card-title d-flex align-items-center">
                                                <h5 class="mb-0">Pacientes do dia</h5>
                                                <div class="ms-auto text-end">
                                                    <a href="#" class="text-sm font-semibold">Todos</a>
                                                </div>
                                            </div>
                                            
                                                <div class="list-group gap-4">
                                                    <div class="list-group-item d-flex align-items-center border rounded">
                                                        <div class="me-4">
                                                            <div class="avatar rounded-circle">
                                                                <img src="" alt="">
                                                            </div>
                                                        </div>
                                                        <div class="flex-fill">
                                                            <a href="#" class="d-block h6 font-semibold mb-1">Norman Mohrbacher</a>
                                                            <span class="d-block text-sm text-muted">UI Designer</span>
                                                        </div>
                                                        <div class="ms-auto text-end">
                                                            <div class="dropdown">
                                                                <a href="#" class="text-muted" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                    <i class="bi bi-three-dots-vertical"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
